deployment:
  enabled: true
  appsettings:
    logging: 
      includeScopes: true
      logLevel:
        default: Information
        system: Information
        microsoft: Information 
    databases:
      official:
        enabled: true
        server: pathfinder-official-api-postgres
        database: database_pathfiner_official
        password: password
        user: user
        
  probes:
    liveness:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 10
      successThreshold: 1
      failureThreshold: 5
      
    readiness:
      enabled: true
      initialDelaySeconds: 0
      periodSeconds: 5
      timeoutSeconds: 10
      successThreshold: 1
      failureThreshold: 5
      
ingress:
  sslTermination: true
  